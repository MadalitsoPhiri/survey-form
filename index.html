<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <div id="container">
      <header id="header">
        <h1 id="title" class="textCenter">freeCodeCamp Survey Form</h1>
        <p id="description" class="textCenter">thanks for taking the time to help us improve the platform</p>
      </header> 
      <form id="survey-form">
          <div class="formgroup">
            <label for="name" id="name-label">Name</label>
            <input id="name" name="name" required type="text" placeholder="Enter your name" class="inputs"></input>
          </div>
          <div class="formgroup">
            <label for="email" id="email-label">Email</label>
            <input id="email" name="email" required type="email" placeholder="Enter your email" class="inputs"></input>
          </div>
          <div class="formgroup">
            <label for="number" id="age-label">Age(Optional)</label>
            <input id="number" name="age"  type="number" min="10" max="100"placeholder="Age" class="inputs"></input>
          </div>
          <div class="formgroup">
            <label for="dropdown">Which option best describes your role?</label>
            <select id="dropdown">
                <option value="" selected="selected" disabled>Select current Role</option>
                <option value="student">Student</option>
                <option value="ftj">Full time job</option>
                <option value="ftl">Full time learner</option>
                <option value="pns">Prefer not say</option>
                <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="def"><input id="def" name="recommend"  type="radio" checked  value="definately"></input>Definately</label>
            <label for="may"><input id="may" name="recommend"  type="radio" value="maybe"></input>Maybe</label>
            <label for="not"><input id="not" name="recommend"  type="radio" value="not sure"></input>Not Sure</label>
          </div>
          <div class="formgroup">
            <label for="dropdown">What is your Favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="" selected="selected" disabled>Select an option</option>
                <option value="student">Challenges</option>
                <option value="ftj">Projects</option>
                <option value="ftl">Community</option>
                <option value="other">Open Source</option>
            </select>
          </div>
          <div>
            <label>What would you like to see improved? <span>(checkall that apply)</span></label>
            <label for="front"><input id="front" name="improve"  type="checkbox" value="front-end-Projects"></input>Front-end Projects</label>
            <label for="back"><input id="back" name="improve"  type="checkbox" value="back-end-Projects"></input>Back-end Projects</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="data-visualization"></input>Data Visualization</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="challenges"></input>Challenges</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="open-source-community"></input>Open Source Community</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="gitter-help-rooms"></input>Gitter help rooms</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="videos"></input>Videos</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="city-meetups"></input>City Meetups</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="wiki"></input>Wiki</label>
            <label for="data"><input id="data" name="improve"  type="checkbox"value="forum"></input>Forum</label>
            <label for="data"><input id="data" name="improve"  type="checkbox" value="additional-courses"></input>Additional Courses</label>
          </div>

          <div>
            <label>Any comments or suggestions</label>
            <textarea rows="5" cols="50" name>Enter your comment here...</textarea>
          </div>
          <div>
           <input type="submit" id="submit">
          </div>
      </form> 
     
    </div>
</body>
</html>
